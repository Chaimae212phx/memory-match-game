<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Memory Match Game</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      margin: 0;
      background: #fdfdfd;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }
    #game {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
      gap: 10px;
      max-width: 400px;
      width: 100%;
    }
    .card {
      height: 80px;
      background: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      cursor: pointer;
      border-radius: 10px;
      user-select: none;
      transition: background 0.3s;
    }
    .card.flipped {
      background: #fff;
      border: 2px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>ðŸ§  Memory Match</h1>
  <div id="game"></div>
  <script>
    const emojis = ["ðŸ•", "ðŸ•", "ðŸŽˆ", "ðŸŽˆ", "ðŸ±", "ðŸ±", "ðŸŒ¸", "ðŸŒ¸", "ðŸš€", "ðŸš€", "ðŸ©", "ðŸ©"];
    let flipped = [];
    let matched = [];

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function createBoard() {
      const game = document.getElementById("game");
      game.innerHTML = "";
      const cards = shuffle([...emojis]);
      cards.forEach((emoji, index) => {
        const div = document.createElement("div");
        div.classList.add("card");
        div.dataset.emoji = emoji;
        div.dataset.index = index;
        div.addEventListener("click", handleFlip);
        game.appendChild(div);
      });
    }

    function handleFlip(e) {
      const card = e.currentTarget;
      const index = card.dataset.index;

      if (flipped.includes(index) || matched.includes(card.dataset.emoji)) return;
      card.textContent = card.dataset.emoji;
      card.classList.add("flipped");
      flipped.push(index);

      if (flipped.length === 2) {
        const [first, second] = flipped.map(i => document.querySelector(`.card[data-index="${i}"]`));
        if (first.dataset.emoji === second.dataset.emoji) {
          matched.push(first.dataset.emoji);
        } else {
          setTimeout(() => {
            first.textContent = "";
            second.textContent = "";
            first.classList.remove("flipped");
            second.classList.remove("flipped");
          }, 1000);
        }
        flipped = [];
      }
    }

    createBoard();
  </script>
</body>
</html>
